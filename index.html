<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affari Tuoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Affari Tuoi</h1>
  <p>Scegli un pacco e scopri il premio!</p>

  <div class="game-container">
    <!-- Lati per i pacchi -->
    <div id="left-container" class="side-container"></div>
    <div id="right-container" class="side-container"></div>
  </div>

  <div id="result"></div>

  <ul class="invisible" id="remaining-prizes"></ul>

  <!-- Contenitore per animazione -->
  <div id="fullscreen-prize" class="fullscreen-hidden"></div>

  <script src="script.js"></script>
</body>
</html>
